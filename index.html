<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>804 A3</title>
    <style>
        :root {
            --accent-color-pink: #da7697; 
            --accent-color-light-pink: #e6b0c2; 
            --background-light: #F8F4F9; 
            --background-dark: #353535; 
            --white-text-colour: #F8F4F9; 
            --accent-background-dark: #252525;
            --dark-text-colour: #353535;
            --secondary-color-dark: #7e7e7e;
            --link-hover: rgb(180, 99, 126);
            --link-visited: #9c13be;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            background-color: var(--background-dark);
            color: var(--accent-color-light-pink);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            font-size: large;
        }

        body.light-mode {
            background-color: var(--background-light);
            color: var(--dark-text-colour);
        }

        a{
            color: var(--accent-color-pink);
        }

        a:hover{
            color: var(--link-hover);
        }

        a:visited {
            color: var(--link-visited);
        }


        .clickable :hover {
            opacity: 0.7;
            cursor: pointer;
        }

        /* TASK 1 STLYING */

        #websiteHeader{
            background-color:var(--accent-background-dark);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0px;
            right: 0px;
            width: 100%;
        }
        body.light-mode #websiteHeader{
            background-color: var(--accent-color-pink); 
            color: var(--white-text-colour);
        }

        #toggleContainer {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            column-gap: 10px;
        }


        #darkModeToggle {
            width: 30px;
            height: 30px;
        }

        #content{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 75px;
            width: 100%;
        }


        /* TASK 2 STYLING */

        caption{
            font-weight: bold;
            text-align: left;
            margin-bottom: 20px;
            font-size: x-large;
        }

        table{
            text-align: left;
            width: 95%;
            table-layout: auto;
            align-self: center;
            caption-side: top;
            border-collapse: separate;
        }

        td {
            box-sizing: border-box;
            padding: 10px;
        }


        #task2Table{
            margin-top: 210px;
            border: 2px dotted var(--accent-color-light-pink);
            border-spacing: 0;

        }

        /* Used for task 2 and 3 tables */
        .tableHeader{
            background-color: var(--accent-color-pink);
            color: var(--dark-text-colour);
            font-style: normal;
            font-size: larger;
            height: 50px;
        }

        body.light-mode #task2TableHeader{
            color: var(--white-text-colour)
        }

        #activityCol {
            width: 60%;
        }

        .task2OddRow{
            background-color: var(--accent-color-light-pink);
            color: var(--accent-background-dark);
        }

        .table2DateCell{
            font-style: oblique;
            white-space: pre-line;
        }

        .task2Links{
            display: block;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .horizontalLine{
            width: 100%;
            border: 1px solid var(--accent-color-light-pink);
            margin-top: 75px;
        }

        /* Task 3 styles */
        #task3Table {
            margin-top: 75px;
            border: 2px solid var(--accent-color-light-pink);
            border-collapse: collapse;
            max-width: 100%;
            box-sizing: border-box;
            table-layout: fixed;
        }

        #task3Table td{
            border: 1px solid var(--accent-color-light-pink);
            overflow-wrap: break-word;
            padding: 20px;
        }

        #task3Table th{
            border: 1px solid var(--background-light);
            padding: 20px;
        }

        body.light-mode #task3Table th{
            border-color: var(--background-dark);
        }

        .webAttackInformationLink{
            display: block;
            margin-top: 20px;
        }
        .task3InfoCell{
            text-align: center;
        }

    </style>
</head>

<body>

    <!-- Task 1 -->
     <header id = "websiteHeader">
            <div>
                <h1>5013641 Chantelle Conlon Scoullar</h1>
                <h2>COMP 804: Web Security</h2>
                <h3>Assignment 1, due Monday 03 Mar 2025</h3>
            </div>
            
    
            <!-- A check box for switching between light and dark modes -->
            <div id = "toggleContainer" class = "clickable">
                <label for ="darkModeToggle" id = "viewModeLabel">Dark mode on</label>
                <input 
                    id ="darkModeToggle" 
                    type="checkbox" 
                    onClick = "toggleDarkMode()"
                    checked
                >
                </input>
            </div>
     </header>

     <div id = "content">
        <!-- task 2 -->
        <table id = "task2Table">
            <caption>Task 2: UOW 2025 Autumn Session Key Dates</caption>
            <thead class = "tableHeader">
                <tr>
                    <th id="activityCol">Activity</th>
                    <th >Date</th>
                </tr>
            </thead>
            <tbody id = "task2TableContent"></tbody>
         </table>
         <p>Task 2 Information source:
            <a href = "https://www.uow.edu.au/student/dates/#d.en.186577" target="_blank">UOW Key Dates</a>
        </p>

        <hr class = "horizontalLine">
         <!-- task 3 -->
         <table id = "task3Table">
            <caption>Task 3: 10 Common Web Attacks</caption>
            <thead class = "tableHeader">
                <tr>
                    <th class="firstTableCol">Name</th>
                    <th >Web Attacks</th>
                </tr>
            </thead>
            <tbody id = "task3TableContent"></tbody>
         </table>
        </div>


     <!-- Script at the bottom so data can be automatically populated into loaded html elements -->
     <script >
        // Function to handle light and dark mode toggling
        const toggleDarkMode = () => {
            const viewModeLabel = document.getElementById("viewModeLabel");
            const toggle = document.getElementById("darkModeToggle");
            let modeText = toggle.checked ? "Dark mode on " : "Dark mode off"
            document.body.classList.toggle("light-mode") 
            viewModeLabel.textContent = modeText;
        }

        // TASK 2
        const task2Data = [
            {
                activity: "First day to enrol for re-enrolling (continuing students)",
                date: "18 Nov 2024"
            },
            {
                activity: "First day to enrol for new students (commencing students)",
                date: "02 Dec 2024"
            },
            {
                activity: "Orientation",
                date: "24 Feb - 27 Feb 2025 \n (Wollongong Campus)",
                link: "https://www.uow.edu.au/student/get-started/orientation/"
            },
            {
                activity: "Lectures Commence (weeks 1-7)",
                date: "	03 Mar - 18 Apr 2025"
            },
            {
                activity: "Last day to enrol / add subjects yourself",
                date: "14 Mar 2025"
            },
            {
                activity: "Last day to enrol / add subjects with Head of Students approval",
                date: "	21 Mar 2025"
            },
            {
                activity: "CENSUS DATE",
                date: "31 Mar 2025",
                link: "https://uowedu.service-now.com/askuow?id=kb_article_view&sysparm_article=KB0012659",
                importantInfo: [
                    "Fees due", 
                    "Last day to withdraw from subject/s without paying for them", 
                    "HECS/FEES HELP debt reporting date",
                    "Last day to change HECS/FEES HELP billing option"
                ]
            },
            {
                activity: "Student Services and Amenities Fees Due",
                date: "01 Apr 2025"
            }
        ]

        // function to create links in task2 table
        const createLinks = (activityCell, event) => {
            const link = document.createElement("a");
            link.setAttribute("href", event.link);
            link.setAttribute("target", "_blank");
            link.textContent = `Learn more about ${event.activity} >`
            link.classList.add("task2Links")
            activityCell.appendChild(link);
        }

        // function to create bullet point in task2 table
        const createLists = (activityCell, event) => {
            const ul = document.createElement("ul");
            event.importantInfo.forEach(point => {
                const li = document.createElement("li");
                li.textContent = point;
                ul.appendChild(li);
            })
            activityCell.appendChild(ul)
        }

        // Populate the table for task 2 with the above data
        const task2TableContent = document.querySelector("#task2TableContent");
        task2Data.forEach((event, rowIndex) => {
            // create all the elements needed
            const row = document.createElement("tr");
            const activityCell = document.createElement("td");
            const dateCell = document.createElement("td");

            // Changing the content as required
            dateCell.classList.add("table2DateCell")
            activityCell.textContent = event.activity;
            dateCell.textContent = event.date;
            if (event.importantInfo) {
                // if there is extra information then create a list containing it
                createLists(activityCell, event)
            }
            if(event.link) {
                // If there is a link, then create an element for it
                createLinks(activityCell, event);
            }
            // Finally need to append the elements to the cells and append the row to the table
            row.appendChild(activityCell);
            row.appendChild(dateCell);
            task2TableContent.appendChild(row);
            rowIndex % 2 !==0 && row.classList.add("task2OddRow")
        })

        // TASK 3
        const table3Data = [
            {
                attack: "Cross-Site Scripting",
                img: "images/crossSiteScripting.JPG",
                img_ref: "https://evalian.co.uk/wp-content/uploads/2022/03/XSS-attacks-what-is-cross-site-scripting.png",
                description: "This attack relies on attackers injecting malicious code into vulnerable websites through compromised user \
                            interactions. The malicious code can perform actions such as stealing sensitive data like \
                            session tokens or cookies. One way this type of attack can be prevented by sanitising user input as it is received  \
                            , to ensure that executable code is not injected or executed.",
                source: "https://portswigger.net/web-security/cross-site-scripting"
            },
            {
                attack: "SQL Injection Attacks",
                img: "images/sqlInjection.JPG",
                img_ref: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5pnA5vbWEKmu-7c3D3n80kguJZgG95HDakA&s",
                description: "SQL injection relies on exploiting input fields on a website. Instead of sending expected inputs, malicious SQL code \
                            is sent instead. Once this code is executed it can access sensitive data in the database if proper protections are not in place. \
                            This attack can also be preveneted through sanatizing user input.",
                source: "https://www.tripwire.com/state-of-security/most-common-website-security-attacks-and-how-to-protect-yourself"
            },
            {
                attack: "Phishing",
                img: "images/phishing.JPG",
                img_ref: "https://vipre.com/wp-content/uploads/2022/11/spear-phishing-1024x747.jpeg",
                description: "Phising is a type of social engineering attack that imitate legitimate sources to trick users into revealing personal information. \
                        One common method is targetted emails appearing to be from reputable companies conveying a sense of urgency to the users, such as \
                        from: commmonweallthbank@email.com, subject: URGENT ACTION REQUIRED, message: Suspicious activity detected \
                        Please urgently provide your credit card informaiton to confirm your identity and secure your account. One way to prevent such attacks \
                        is increased awareness so victims know what to look out for such as urgent requests and slightly mispelled company names.",
                source: "https://support.microsoft.com/en-us/windows/protect-yourself-from-phishing-0c7ea947-ba98-3bd9-7184-430e1f860a44#:~:text=Phishing%20(pronounced%3A%20fishing)%20is,that%20pretend%20to%20be%20legitimate."
            },
            {
                attack: "Man in the Middle Attacks",
                img: "images/mim.JPG",
                img_ref: "https://www.imperva.com/learn/application-security/man-in-the-middle-attack-mitm/",
                description: "This attack refers to a hacker placing themselves between a user and an application. Attackers can intercept legitimate \
                        communications to steal sensitive informaiton. Secure end to end ecryption is one protection against this, as even if an attacker intercepts \
                        web packets, they will not be able to decrypt them.",
                source: "https://www.imperva.com/learn/application-security/man-in-the-middle-attack-mitm/"
            },
            {
                attack: "Dos/DDoS",
                img: "images/ddos.JPG",
                img_ref: "https://cf-assets.www.cloudflare.com/slt3lc6tev37/1FIBEeoyzoa64lVGlWKaRV/3b878bb03df1729b48cd3f667cdfe3de/amplification_ddos_example.png",
                description: "This stands for denail of service/distributed denial of service attacks. This is when a malicious actor uses machines to overwhelm a target. \
                    For example, flooding a server with requests can cause it to crash or corrupt data.",
                source: "https://www.fortinet.com/resources/cyberglossary/dos-vs-ddos"
            },
            {
                attack: "Clickjacking",
                img: "images/clickJacking.JPG",
                img_ref: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHLv6Y6SHfpPW24OAHOjcfjjar0MckoLU3eg&s",
                description: "Cickjacking refers to deceiving a user into interacting with a malicious target site in ways they did not intend. \
                    One example of this is displaying a button on a web page with harmless text such as 'Click to load image'. Once clicked the user is \
                    actually interacting with hidden code from a malicious site. This is done by embedding the actual target site code\
                    inside an iframe, setting the iframes opacity to zero and placing it on top of the decoy button.",
                source: "https://developer.mozilla.org/en-US/docs/Web/Security/Attacks/Clickjacking"
            },
            {
                attack: "Broken Authentication",
                img: "images/brokenAuth.JPG",
                img_ref: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4b0oL6pVxGGsmMCORlLh_TZ4tQ-j4NkTT5A&s",
                description: "Systems are subject to broken authentication attacks when attackers are able to exploit weaknesses in authentication system \
                        to comporomise senstitive data such as passwords, tokens and user information. One leading cause of such an attack is poor code design and implementation \
                        of access controls. A website is also vulnerable to such an attack when credentials are not encrypted when they are sent. Improved design and implementation \
                        of access controls and identity management is a key fix for this attack.",
                source: "https://www.contrastsecurity.com/glossary/broken-authentication#:~:text=Authentication%20is%20%E2%80%9Cbroken%E2%80%9D%20when%20attackers,of%20broken%20authentication%20is%20widespread."
            },
            {
                attack: "Click Fraud",
                img: "images/clickFraud.JPG",
                img_ref: "https://multichannelmerchant.com/wp-content/uploads/2022/06/click-fraud-illustration-feature.jpg",
                description: "When bots and other malicious actors repeatedly click on adds this can lead to artificially inflated advertisement interactions. \
                    If not protected against such an attack, a company can spend millions on advertisments that real users are not engaging with. Companies can use automated click\
                    fraud protection to mitigate such attacks.",
                source: "https://www.clixtell.com/click-fraud-protection/?gad_source=1&gclid=CjwKCAiAt4C-BhBcEiwA8Kp0CdB5bvf3c65yeLkooeIHIQMsUNvPKD_N2E5P3flTtYSV3pxmCRquqhoCgLUQAvD_BwE"
            },
            {
                attack: "HTTP Response Splitting",
                img: "images/httpSplitting.JPG",
                img_ref: "https://thecyphere.com/wp-content/uploads/2022/03/HTTP-Response-Splitting-Attack-768x292-1.webp",
                description: "Web servers know how to respond to requests that come in an expected format. HTTP response splitting is a type of attack where HTTP responses \
                        can be wrapped in malicioius code. This may lead to the server executing the code and this may lead to malicious responses being sent out by the web server, \
                            Any incoming requests must be properly sanitised to protect against these types of attacks.",
                source: "https://www.bitdefender.com/en-au/blog/hotforsecurity/understanding-iot-vulnerabilities-http-response-splitting"
            },
            {
                attack: "Fuzzing",
                img: "images/fuzzing.JPG",
                img_ref: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsgxc2Zx2kRIPVcsLH0E3uy24R97grjcVPfw&s",
                description: "This type of attack occurs when a hacker inputs large amounts of data into a website in the hopes that it will crash the site. \
                        Once the site has crashed the hackers uses software to analyse the site's weak spots, and then uses these weak spots to gain further access to the server.\
                        Updated security measures and installing the latests patches are mitigation techniques against fuzzing attacks.",
                source: "https://www.tripwire.com/state-of-security/most-common-website-security-attacks-and-how-to-protect-yourself"
            }
        ]

        // Populate table 3 with the above data
        const table3 = document.querySelector("#task3TableContent");
        table3Data.forEach(webAttack => {
            // create the elements we need for table 3
            const row = document.createElement("tr");
            row.classList.add('task3TableRow')
            const nameCell = document.createElement("td");
            const nameText = document.createElement('h3');
            nameText.textContent = webAttack.attack;
            nameCell.appendChild(nameText);
            
            // Creating the image element in the name cell
            const attackImg = document.createElement('img');
            attackImg.setAttribute('src', webAttack.img);
            attackImg.setAttribute('width', '300px');
            nameCell.appendChild(attackImg);

            // Creating the link for the image reference in the name cell
            const imgSrcReference = document.createElement('p');
            imgSrcReference.textContent = "Source :"
            const imgReference = document.createElement('a');
            imgReference.setAttribute('href', webAttack.img_ref);
            imgReference.textContent = webAttack.img_ref;
            imgSrcReference.appendChild(imgReference);
            nameCell.appendChild(imgSrcReference)

            // Creating the description cell
            const informationCell = document.createElement("td");
            const infoLink = document.createElement('a');
            infoLink.setAttribute("href", webAttack.source);
            infoLink.textContent = webAttack.source;
            infoLink.classList.add("webAttackInformationLink");
            informationCell.classList.add("task3InfoCell");
            informationCell.textContent = webAttack.description;
            informationCell.appendChild(infoLink);

            // Adding the new cells to the row
            row.appendChild(nameCell);
            row.appendChild(informationCell)

            // Adding the row to the table
            table3.appendChild(row);
        })
        

     </script>

</body>
</html>
